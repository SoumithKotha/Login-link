<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Our Services</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Navbar -->
    <div id="navbar-container"></div>

    <!-- Services Section -->
    <div class="container mt-5">
        <h2 class="text-center mb-4">Our Services</h2>
        <div class="row">
            <!-- Service 1 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-laptop display-4 text-primary"></i>
                        <h5 class="card-title mt-3">Web Development</h5>
                        <p class="card-text">We create responsive and modern websites tailored to your needs.</p>
                    </div>
                </div>
            </div>
            <!-- Service 2 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-phone display-4 text-success"></i>
                        <h5 class="card-title mt-3">App Development</h5>
                        <p class="card-text">Build cutting-edge mobile applications for Android and iOS.</p>
                    </div>
                </div>
            </div>
            <!-- Service 3 -->
            <div class="col-md-4">
                <div class="card shadow-sm">
                    <div class="card-body text-center">
                        <i class="bi bi-graph-up display-4 text-danger"></i>
                        <h5 class="card-title mt-3">Digital Marketing</h5>
                        <p class="card-text">Boost your business with SEO, PPC, and social media marketing.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <div id="footer-container"></div>

    <!-- Bootstrap & Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        async function loadComponents() {
            document.getElementById("navbar-container").innerHTML = await (await fetch("navbar.html")).text();
            document.getElementById("footer-container").innerHTML = await (await fetch("footer.html")).text();
        }

        document.addEventListener("DOMContentLoaded", loadComponents);
    </script>
</body>
</html>
